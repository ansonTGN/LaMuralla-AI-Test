<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LaMuralla Cognitive Engine{% endblock %}</title>
    
    <!-- Bootstrap 5.3 & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Google Fonts: Outfit (UI) & JetBrains Mono (Data) -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Vis.js -->
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" />

    <!-- Markdown & Security -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>

    <style>
        :root {
            /* Palette Professional Slate */
            --bg-body: #f8fafc;
            --bg-sidebar: #ffffff;
            --text-main: #334155;
            --text-muted: #64748b;
            
            --primary: #2563eb;       /* Royal Blue */
            --primary-dark: #1e40af;
            --accent: #0ea5e9;        /* Sky Blue */
            
            /* Semantic Graph Colors */
            --color-entity: #6366f1;  /* Indigo */
            --color-concept: #f59e0b; /* Amber */
            --color-doc: #10b981;     /* Emerald */
            --color-edge: #cbd5e1;
            
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            height: 100vh; 
            overflow: hidden; 
        }

        /* --- UI Improvements --- */
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .fw-medium { font-weight: 500; }
        .text-xs { font-size: 0.75rem; }
        
        .btn-primary {
            background-color: var(--primary);
            border: none;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        /* Scrollbar Moderno */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.5); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(148, 163, 184, 0.8); }

        /* Loading Overlay */
        #loading { 
            display: none; 
            position: fixed; 
            top:0; left:0; width:100%; height:100%; 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(8px);
            z-index: 9999; 
            flex-direction:column; 
            justify-content:center; 
            align-items:center; 
        }
        .loader-pill {
            background: white;
            padding: 1rem 2rem;
            border-radius: 99px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
    </style>
</head>
<body class="d-flex flex-column">
    <div id="loading">
        <div class="loader-pill">
            <div class="spinner-border text-primary spinner-border-sm" role="status"></div>
            <span class="fw-bold text-dark small tracking-wide">PROCESANDO IA...</span>
        </div>
    </div>
    
    {% block content %}{% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
